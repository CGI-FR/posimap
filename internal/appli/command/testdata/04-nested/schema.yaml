separator: "\n"
schema:
  - name: PERSON
    schema:
      - name: FIRST_NAME
        length: 10
      - name: LAST_NAME
        length: 10
      - name: ADDRESS
        schema:
          - name: STREET
            length: 20
          - name: CITY
            length: 15
          - name: STATE
            length: 2
          - name: ZIP_CODE
            length: 5
  - name: EMPLOYMENT
    schema:
      - name: JOB_TITLE
        length: 20
      - name: COMPANY
        length: 20
      - name: SALARY
        length: 10
