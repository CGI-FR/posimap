schema:
  - name: KEY
    length: 2
  - name: DATES
    occurs: 3
    length: 8
  - name: DATA
    length: 15
    when: !!str false
  - name: DATA-1
    redefine: DATA
    when: '{{ list "01" "02" "03" "04" | has (index . "RECORD-TYPE-2" "KEY") }}'
    schema:
      - name: DATA-1-1
        length: 5
      - name: DATA-1-2
        length: 5
      - name: DATA-1-3
        length: 5
  - name: DATA-2
    redefine: DATA
    when: '{{ list "1" "2" | has (index . "RECORD-TYPE-2" "KEY" | trunc 1) }}'
    schema:
      - name: DATA-2-1
        length: 7
      - name: DATA-2-2
        length: 8
